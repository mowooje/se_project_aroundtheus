<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="Travel to different places in the US" />
    <meta name="keywords" content="Travel, US" />
    <meta name="author" content="Michael Owooje" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-the-us-logo.svg"
          alt="Around the U.s logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile picture of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description" id="profile__description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="profile__edit-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
      <!-- Edit modal -->
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            class="modal__input"
            required
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            class="modal__input"
            required
          />
          <button type="submit" class="modal__button" id="edit-save-button">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__card-form" id="add-card-form">
          <input
            type="text"
            name="title"
            id="card-title-input"
            placeholder="Title"
            class="modal__input"
            required
          />
          <input
            type="text"
            name="url"
            id="card-url-input"
            placeholder="Image URL"
            class="modal__input"
            required
          />
          <button type="submit" class="modal__button" id="add-save-button">
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Modal-->
    <div class="modal" id="modal-preview">
      <div class="modal__container modal__preview">
        <button class="modal__close" id="preview-modal-close"></button>
        <img src="" alt="" class="modal__preview-image" />
        <h2 class="modal__preview-description"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__trash-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="card__like-button"
          ></button>
        </div></li
    ></template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
