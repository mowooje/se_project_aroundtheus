<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="Travel to different places in the US" />
    <meta name="keywords" content="Travel, US" />
    <meta name="author" content="Michael Owooje" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/around-the-us-logo.svg')%>"
          alt="Around
        the U.s logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="avatar__section">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Profile picture of Jacques Cousteau"
              class="profile__image"
            />
            <button class="avatar__button" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description" id="profile__description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="profile__edit-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>

      <!-- Edit modal -->
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="modal-close-button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            name="title"
            placeholder="Name"
            class="modal__input modal__input_type_title"
            id="profile-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            placeholder="Description"
            class="modal__input modal__input_type_description"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            id="edit-save-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-modal-close-button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__card-form modal__form" id="modal-name-form">
          <input
            type="text"
            name="name"
            placeholder="Title"
            class="modal__input modal__input_type_name"
            id="modal-name"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="modal-name-error"></span>
          <input
            type="url"
            name="link"
            placeholder="Image URL"
            class="modal__input modal__input_type_url"
            id="modal-url"
            required
          />
          <span class="modal__error" id="modal-url-error"></span>
          <button
            class="modal__button modal__button_disabled"
            disabled
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Modal-->
    <div class="modal" id="modal-preview">
      <div class="modal__container modal__preview">
        <button
          type="button"
          class="modal__close"
          id="preview-modal-close"
        ></button>
        <img src="" alt="" class="modal__preview-image" />
        <h2 class="modal__preview-description"></h2>
      </div>
    </div>

    <!--Avatar Modal-->
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="avatar-edit-button"
        ></button>
        <form class="modal__form profile__avatar-form">
          <h1 class="modal__title">Avatar Picture</h1>
          <input
            type="url"
            name="url"
            id="avatar-picture"
            class="modal__input modal__input_type_url"
            placeholder="Avatar URL"
            required
          />
          <span class="modal__error" id="avatar-picture-error"></span>
          <button class="modal__button" type="submit">
            <span class="modal__button-text">Save</span>
          </button>
        </form>
      </div>
    </div>

    <!-- Template-->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" id="card-image" />
        <button
          type="button"
          class="card__trash-button"
          id="card__trash-button"
        ></button>
        <div class="card__description">
          <h2 class="card__title" id="card-title"></h2>
          <button
            class="card__like-button"
            id="card__like-button"
            type="button"
            aria-label="card__like-button"
          ></button>
        </div></li
    ></template>

    <!--Delete Modal-->
    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="delete-card-modal-closed"
        ></button>
        <form class="modal__form">
          <h2 class="modal__title">Are you sure?</h2>
          <button class="modal__button" type="submit">Yes</button>
        </form>
      </div>
    </div>
  </body>
</html>
